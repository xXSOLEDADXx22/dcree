    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->

            <h1 class="text-2xl font-bold text-blue-600">Dcree</h1>

            <button class="md:hidden text-gray-700" onclick="toggleMenu()">☰</button>
        </div>
        <ul id="mobileMenu" class="hidden md:hidden bg-white p-4 space-y-2">
            <li><a href="#" class="block text-gray-700 hover:text-blue-600">Testimony</a></li>

        </div>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("hidden");
        }
    </script>

</body>
</html>
